<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color: whitesmoke;">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYxOsAKc1iM5M9Bg0zE-jP_kqk5USKlQmCmkyfOlhAvPi8tV7ISlHGHTomyBCsMNa766c&usqp=CAU)" >
        <h1 style="color: aliceblue; font-size: 400%; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue">Belly Button Biodiversity Dashboard</h1>
        <p style="color: aliceblue; font-size: 200%; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well"; style="background-color: rgb(46, 46, 196)">
          <h5 style="color: whitesmoke;">Subject ID No.:</h5>
          <select id="selDataset" ></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  
</body>

</html>
